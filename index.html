<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <h2>Cats</h2>
    <ul data-bind="foreach: catList">
        <li>
            <span data-bind="text: $data.name, click: $parent.changeCurrentCat"></span>
        </li>
    </ul>
    <div data-bind="with: currentCat">
        <h2 data-bind="text: name"></h2>
        <div data-bind="text: title"></div>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">

        <h2>Nicknames</h2>
        <ul data-bind="foreach: nicknames">
            <li>
                <span data-bind="text: nickname"></span>
            </li>
        </ul>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
